<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <!-- Luxon CDN include karo -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  
  <style>
    /* Page background & center */
    :root{
      --bg:#0f1724;      /* dark navy */
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071023 0%,var(--bg) 100%);color:#e6eef8}
    .wrap{
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:480px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    /* Input row */
    .row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    input[type="date"]{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      color:inherit;
      font-size:15px;
      outline:none;
      transition:transform .12s ease, box-shadow .12s ease;
      -webkit-appearance:none;
    }
    input[type="date"]:focus{
      transform:translateY(-1px);
      box-shadow:0 6px 20px rgba(0,0,0,0.45), 0 0 0 4px rgba(110,231,183,0.06);
    }

    button{
      padding:11px 16px;
      border-radius:12px;
      border: none;
      background: linear-gradient(180deg,var(--accent), #4bd39a);
      color:#012018;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(110,231,183,0.12);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
      font-size:14px;
    }
    button:hover{transform:translateY(-3px); box-shadow: 0 14px 36px rgba(110,231,183,0.16)}
    button:active{transform:translateY(-1px); opacity:.98}

    /* Result */
    #result{
      margin:12px 0 0 0;
      padding:14px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
      color: #d7fff0;
      font-weight:600;
      letter-spacing:0.2px;
    }

    /* small footer text */
    .meta{ margin-top:12px; color:var(--muted); font-size:12px; }
    @media (max-width:420px){
      .card{ padding:18px; }
      h1{ font-size:18px; }
      button{ padding:10px 12px; }
    }
  </style>
</head>
<body>
  <h1>AGE CALCULATOR</h1>
  <input type="date" name="date" placeholder="Enter Date">
  <button>Submit</button>

  <h2 id="result"></h2> <!-- Output show karne ke liye -->

  <script>
    // Step 1: Luxon ke DateTime ko use karne ke liye reference lo
    const DateTime = luxon.DateTime;

    // Step 2: HTML elements pakdo
    let input = document.querySelector("input");
    let button = document.querySelector("button");
    let result = document.querySelector("#result");

    // Step 3: Button click hone par function chalayenge
    button.addEventListener("click", () => {
      // Agar user ne date nahi dali
      if (!input.value) {
        result.textContent = "Please select your birth date ðŸ˜…";
        return;
      }

      // Step 4: User ka birth date ISO se DateTime me convert karo
      let birthDate = DateTime.fromISO(input.value);

      // Step 5: Current date lo
      let currentDate = DateTime.now();

      // Step 6: Dono ke beech difference nikaalo (in years)
      let diff = currentDate.diff(birthDate, "years").years;

      // Step 7: Round off karo (decimal hata ke)
      let age = Math.floor(diff);

      // Step 8: Output dikhado
      result.textContent = `You are ${age} years old ðŸŽ‰`;

      console.log("Birth Date:", birthDate.toISODate());
      console.log("Current Date:", currentDate.toISODate());
      console.log("Exact Years Difference:", diff);
    });
  </script>
</body>
</html>
